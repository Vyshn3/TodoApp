{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card signup-box shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center">Sign Up</h2>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="email" class="form-control" id="email" required placeholder="Enter your email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd"><b>Password</b></label>
                        <input type="password" class="form-control" id="pwd" required placeholder="Enter your Password" name="pwd">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <b>Already have an account?</b>
                    <br>
                    <a href="/login" class="text-success font-weight-bold">Login Here</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Optional for some components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
